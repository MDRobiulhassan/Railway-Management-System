<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Enable HTTP/2
    Protocols h2 h2c http/1.1

    # Security Headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"

    # Set environment variables
    SetEnv APP_ENV ${APP_ENV}
    SetEnv APP_DEBUG ${APP_DEBUG}
    SetEnv APP_KEY ${APP_KEY}
    SetEnv DB_CONNECTION ${DB_CONNECTION}
    SetEnv DB_HOST ${DB_HOST}
    SetEnv DB_PORT ${DB_PORT}
    SetEnv DB_DATABASE ${DB_DATABASE}
    SetEnv DB_USERNAME ${DB_USERNAME}
    SetEnv DB_PASSWORD ${DB_PASSWORD}
</VirtualHost>
